<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Florecer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

:root{
    --neon: #fff59d;
    --gold: #ffd54f;
    --dark: #3e2f00;
}

body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Poppins', sans-serif;
    background:
        radial-gradient(circle at top, #3a2a00 0%, #1a1300 40%),
        linear-gradient(to bottom, #fff9c4, #ffe066);
}

/* INICIO */
.inicio{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    z-index:10;
    backdrop-filter: blur(6px);
}

.inicio h1{
    font-size:2.3rem;
    color:var(--neon);
    text-shadow:
        0 0 10px var(--neon),
        0 0 30px rgba(255,245,157,.6);
    margin-bottom:30px;
}

button{
    padding:18px 42px;
    font-size:1.3rem;
    border:none;
    border-radius:50px;
    background:transparent;
    color:var(--neon);
    cursor:pointer;
    letter-spacing:1px;
    border:2px solid var(--neon);
    box-shadow:
        0 0 15px var(--neon),
        inset 0 0 15px rgba(255,245,157,.4);
    transition:.3s;
}

button:active{
    transform:scale(.95);
}

/* TEXTO */
.texto{
    position:absolute;
    top:7%;
    width:100%;
    text-align:center;
    z-index:6;
    display:none;
}

.texto h2{
    font-size:2rem;
    color:var(--gold);
    text-shadow:
        0 0 8px var(--gold),
        0 0 20px rgba(255,213,79,.6);
}

.texto p{
    font-size:1.1rem;
    color:#ffeaa7;
}

/* CAMPO */
.campo{
    position:absolute;
    inset:0;
}

/* FLOR REALISTA + NEÃ“N */
.flor{
    position:absolute;
    width:100px;
    height:100px;
    animation:viento ease-in-out infinite;
    filter: drop-shadow(0 0 15px rgba(255,213,79,.6));
}

.petalo{
    position:absolute;
    width:50px;
    height:70px;
    background:
        radial-gradient(circle at top, #fffde7, #ffd54f 70%);
    border-radius:50%;
    top:30px;
    left:48px;
    transform-origin:bottom center;
    box-shadow:
        inset 0 0 12px rgba(255,255,255,.7),
        0 10px 18px rgba(0,0,0,.4);
}

.petalo:nth-child(1){transform:rotate(0deg);}
.petalo:nth-child(2){transform:rotate(45deg);}
.petalo:nth-child(3){transform:rotate(90deg);}
.petalo:nth-child(4){transform:rotate(135deg);}
.petalo:nth-child(5){transform:rotate(180deg);}
.petalo:nth-child(6){transform:rotate(225deg);}
.petalo:nth-child(7){transform:rotate(270deg);}
.petalo:nth-child(8){transform:rotate(315deg);}

.centro{
    position:absolute;
    width:42px;
    height:42px;
    background:
        radial-gradient(circle, #ffecb3, #6d4c00);
    border-radius:50%;
    top:59px;
    left:59px;
    box-shadow:
        0 0 15px rgba(255,236,179,.8),
        inset 0 0 10px rgba(255,255,255,.5);
}

/* VIENTO */
@keyframes viento{
    0%{transform:translateX(0) rotate(-3deg);}
    50%{transform:translateX(40px) rotate(3deg);}
    100%{transform:translateX(0) rotate(-3deg);}
}
</style>
</head>

<body>

<!-- INICIO -->
<div class="inicio" id="inicio">
    <h1>Hola ðŸ’›<br>espero te guste mi niÃ±aðŸ¥º <br> ATT: Alejandro</h1>
    <button onclick="mostrar()">TOCAR</button>
</div>

<!-- TEXTO -->
<div class="texto" id="texto">
    <h2>Todo vuelve a florecer</h2>
    <p>
        Bajo la luna te pienso, tu sonrisa es mi universo. Aunque lejos estÃ©s un momento, en mi corazÃ³n estÃ¡s inmerso. ðŸŒ¼ <br> No importa dÃ³nde estemos, ni que tan lejos estemos tÃº seras siempre mi hogar.
</div>

<!-- FLORES -->
<div class="campo" id="campo"></div>

<script>
function mostrar(){
    document.getElementById("inicio").style.display="none";
    document.getElementById("texto").style.display="block";

    const campo=document.getElementById("campo");

    // Generar 45 flores, empezando desde 15vh para no tapar el texto
    for(let i=0;i<12;i++){
        const flor=document.createElement("div");
        flor.className="flor";

        flor.style.left = Math.random() * 80 + "vw";
        flor.style.top = (Math.random() * 50 + 30) + "vh"; // desde 15vh hasta 70vh
        flor.style.animationDuration = (Math.random() * 6 + 6) + "s";
        flor.style.transform = `scale(${Math.random() * 0.5 + 0.8})`;

        for(let p=0; p<8; p++){
            const petalo=document.createElement("div");
            petalo.className="petalo";
            flor.appendChild(petalo);
        }

        const centro=document.createElement("div");
        centro.className="centro";
        flor.appendChild(centro);

        campo.appendChild(flor);
    }
}
</script>

</body>
</html>
